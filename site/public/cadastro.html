<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Cadastro |</title>
</head>

<body>
    <main>
        <div class="d-flex justify-content-center align-items-center position-relative">
            <div class="background-register vw-100 vh-100">
            </div>
            <div class="vw-100 h-75 position-absolute d-flex justify-content-center">
                <div class="w-25 h-100 bg-light d-flex justify-content-center align-items-center rounded-start">
                    <img src="./assets/imgs/cadastro.png" class="w-100">
                </div>
                <div class="w-50 h-100 bg-body-secondary rounded-end">
                    <div class="w-100 comeco-cadastro d-flex justify-content-center align-items-center">
                        <p class="fw-semibold font-rubik">Cadastro</p>
                    </div>
                    <div class="w-100 meio-cadastro d-flex justify-content-around">
                        <div class="d-flex flex-column tela-input justify-content-around align-items-center">
                            <input class="form-control" type="text" placeholder="Nome"
                                aria-label="default input example">
                            <input class="form-control" type="text" placeholder="CNPJ"
                                aria-label="default input example">
                            <input class="form-control" type="text" placeholder="Email"
                                aria-label="default input example">
                            <input class="form-control" type="text" placeholder="Senha"
                                aria-label="default input example">
                        </div>
                        <div class="d-flex flex-column tela-input justify-content-around align-items-center">
                            <input class="form-control" type="text" placeholder="Empresa"
                                aria-label="default input example">
                            <input class="form-control" type="text" placeholder="Nome Fantasia"
                                aria-label="default input example">
                            <input class="form-control" type="text" placeholder="Tel."
                                aria-label="default input example">
                            <input class="form-control" type="text" placeholder="Confir. Senha"
                                aria-label="default input example">
                        </div>
                    </div>
                    <div class="w-100 fim-cadastro d-flex justify-content-center align-items-center">
                        <div
                            class="h-100 w-50 d-flex flex-column justify-content-around align-items-center font-size-cadastro">
                            <button type="button" class="btn btn-outline-success button-registrar">Registrar</button>
                            <p>JÃ¡ tem uma conta? <a href="#" class="">Entre</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<!-- JavaScript Bootstrap -->
