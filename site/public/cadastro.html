<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./assets/imgs/sobreNos.png">

    <title>Cadastre-se | Junte-se á nós!!!</title>
</head>

<body>

    <div class="container">
        <!-- left-side bg-light -->
        <div class="col-md-10 main">
            <div class="col-md-6 left-side">
                <img src="./assets/svg/register.svg" alt="" class="vh-75">
                <br>

            </div><!--col-sm-6-->
            <div class="col-md-6 right-side bg-body-secondary">
                <h3>Você já tem uma conta?</h3>

                <!--Form with header-->
                <div class="form">
                    <div class="divisao d-flex justify-content-around">
                        <div class="divisao-column-1">
                            <div class="form-group ">
                                <label for="form2">Nome</label>
                                <input type="text" id="form2" class="form-control input-lg primeiro" type="text" name=""
                                    placeholder="Nome Completo" onblur="" required>
                            </div>
                            <div class="form-group ">
                                <label for="form2">CNPJ</label>
                                <input type="text" id="form2" class="form-control input-lg primeiro" type="text" name=""
                                    placeholder="Informe o CNPJ" onblur="" required>

                            </div>
                            <div class="form-group ">
                                <label for="form2">E-mail</label>
                                <input type="text" id="form2" class="form-control input-lg segundo" type="text" name=""
                                    placeholder="Digite seu E-mail" onblur="" required>

                            </div>
                            <div class="form-group ">
                                <label for="form2">Senha</label>
                                <input type="password" id="form2" class="form-control input-lg segundo" type="text" name=""
                                    placeholder="Digite sua senha" onblur="" required>

                            </div>
                        </div>
                        <div class="divisao-column-1">
                            <div class="form-group">
                                <label for="form4">Empresa</label>
                                <input type="text" id="form4" S class="form-control input-lg terceiro"
                                    placeholder="Nome da Empresa" onblur="" required>
                            </div>
                            <div class="form-group ">
                                <label for="form2">Nome fantasia</label>
                                <input type="text" id="form2" class="form-control input-lg terceiro" type="text" name=""
                                    placeholder="Nome fantasia" onblur="" required>

                            </div>
                            <div class="form-group ">
                                <label for="form2">Tel.</label>
                                <input type="text" id="form2" class="form-control input-lg quarto" type="text" name=""
                                    placeholder="Digite seu Tel." onblur="" required>

                            </div>
                            <div class="form-group ">
                                <label for="form2">Confirmação de Senha</label>
                                <input type="password" id="form2" class="form-control input-lg quarto" type="text" name=""
                                    placeholder="Digite sua senha novamente" onblur="" required>

                            </div>
                        </div>
                    </div>
                    

                    <div class="text-xs-center">
                        <button class="btn btn-deep-purple">Registrar</button>
                    </div>

                    <div class="inputBox">
                        <span class="cadastrar">Não tem conta? Cadastre-se clicando
                            <a href="cadastro.html"> aqui.</a></span>
                    </div>


                </div>
                <!--/Form with header


            </div><!--col-sm-6-->


            </div><!--col-sm-8-->

        </div><!--container-->


</body>

</html>

<!-- JavaScript Bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="./js/funcao.js"></script>
