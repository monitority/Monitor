<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    var sessionIdEmpresa = sessionStorage.ID_EMPRESA;
    var sessionFkEmpresa = sessionStorage.FK_EMPRESA;
    var idEmpresa = 0;

    function listarOcorrencia() {
        let filtro = document.getElementById("select_filtro").value
        if (sessionIdEmpresa > 0) {
            idEmpresa = sessionIdEmpresa;
        } else if (sessionFkEmpresa > 0) {
            idEmpresa = sessionFkEmpresa;
        } else {
            console.log("id e fk empresa estão errado")
        }
        fetch(`/ocorrencia/listar/${idEmpresa}/${filtro}`)
            .then(function (resposta) {
                console.log('estou na listarOcorrencia()', resposta);
                if (resposta.ok) {
                    if (resposta.status == 204) {
                        var tabelaFuncionarios = document.getElementById("div_lista_ocorrencia");
                        var mensagem = document.createElement("span");
                        mensagem.classList.add('mensagem');
                        mensagem.innerHTML = "Nenhum resultado encontrado.";
                        tabelaFuncionarios.appendChild(mensagem);
                        throw "Nenhum resultado encontrado!!";
                    }

                    resposta.json().then(function (resposta) {
                        console.log("Dados recebidos: ", JSON.stringify(resposta));

                        var tabelaOcorrencia = document.getElementById("div_lista_ocorrencia");
                        tabelaOcorrencia.innerHTML = '';
                        for (let i = 0; i < resposta.length; i++) {
                            var publicacao = resposta[i];
                            let cor = "red"
                            if (publicacao.statusOcorrencia == "Concluído") {
                                cor = "green";
                            }
                            // criando e manipulando elementos do HTML via JavaScript

                            tabelaOcorrencia.innerHTML += `       
                                <div class="itens-lista-ocorrencia card-ocorrencia" style="border: 5px solid ${cor}">
                                    <div class="espaco-coluna">${publicacao.nome}</div>
                                    <div class="espaco-coluna">${publicacao.problema}</div>
                                    <div class="espaco-coluna">${publicacao.statusOcorrencia}</div>
                                    <div class="espaco-coluna">${publicacao.nomeUsuario}</div>
                                </div>
                            
                            `;
                        }
                    });
                } else {
                    throw console.log('Estou na listarOcorrenciasErro()', JSON.stringify(resposta));
                }
            })
            .catch(function (resposta) {
                console.log(resposta);
            });
    }
</script>
